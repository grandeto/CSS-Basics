<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <meta charset="utf-8" lang="en" />
    <link href="InternationalEmployees.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td class="germany">Germany</td>
                <td><input type="checkbox" name="promoted" /></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td class="mexico">Mexico</td>
                <td><input type="checkbox" name="promoted" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td class="mexico">Mexico</td>
                <td><input type="checkbox" name="promoted" checked /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td class="uk">UK</td>
                <td><input type="checkbox" name="promoted" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
